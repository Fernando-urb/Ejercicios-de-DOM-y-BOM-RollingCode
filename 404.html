<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect to index.html with the path as a query parameter
        const path = window.location.pathname;
        window.location.href = '/Ejercicios-5/index.html' + (path === '/' ? '' : '?redirect=' + encodeURIComponent(path));
    </script>
    <meta http-equiv="refresh" content="0; url=/Ejercicios-5/" />
</head>
<body>
    <p>Redirecting to <a href="/Ejercicios-5/">home page</a>...</p>
</body>
</html>
